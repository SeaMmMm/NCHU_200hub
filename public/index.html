<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- On the page head -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/fullpage.js/dist/fullpage.min.css"
    />
    <style>
      .Coding {
        font-family: BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-style: normal;
        font-weight: normal;
        font-size: 20px;
        line-height: 140%;
        max-width: 712px;
        margin: 0 auto;
        text-align: start;
        padding: 0px 20px 100px;
        /* Theme */
      }
      @media (max-width: 414px) {
        .Coding {
          font-size: 17px;
        }
      }
      .Coding img,
      .Coding video {
        margin: 20px 0;
        width: 100%;
        border-radius: 20px;
        box-sizing: border-box;
        overflow: hidden;
      }
      .Coding iframe {
        margin: 20px 0;
        width: 100%;
        border-radius: 20px;
        box-sizing: border-box;
        overflow: hidden;
      }
      .Coding h2 {
        padding: 20px 0;
        font-size: 32px;
        line-height: 120%;
      }
      .Coding h3 {
        padding: 20px 0 0;
        font-size: 24px;
        text-transform: uppercase;
        font-weight: 500;
        opacity: 0.7;
      }
      .Coding h2,
      .Coding h3 {
        margin-top: 50px;
      }
      .Coding p {
        text-align: left;
        color: rgba(0, 0, 0, 0.8);
      }
      .Coding a {
        text-decoration: none;
        font-weight: 600;
        color: rgb(0, 207, 253);
      }
      .Coding blockquote {
        padding: 0 16px 0 50px;
        background-repeat: no-repeat;
        background-position: 14px 2px;
      }
      .Coding blockquote p {
        font-size: 28px;
        font-weight: 500;
        line-height: 140%;
      }
      .Coding pre {
        border-radius: 16px;
      }
      .Coding code {
        font-size: 17px;
        font-family: "SF Mono", -apple-system, system-ui, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-weight: 500;
      }
      .Coding ol {
        padding: 0;
      }
      @media (max-width: 740px) {
        .Coding {
          font-size: 18px;
          padding: 0 30px;
        }
        .Coding .Content {
          margin: 50px 20px;
        }
        .Coding p {
          font-size: 18px;
        }
        .Coding h2 {
          font-size: 28px;
        }
        .Coding h3 {
          font-size: 20px;
        }
        .Coding blockquote {
          margin: 0;
        }
        .Coding blockquote p {
          font-size: 20px;
        }
      }
      @media (max-width: 414px) {
        .Coding {
          padding: 0 20px;
        }
        .Coding code {
          font-size: 15px;
        }
        .Coding blockquote {
          margin: 0;
        }
        .Coding blockquote p {
          font-size: 17px;
        }
      }
      .Coding code[class*="language-"],
      .Coding pre[class*="language-"] {
        text-align: left;
        white-space: pre;
        word-spacing: normal;
        word-break: normal;
        word-wrap: normal;
        color: #eee;
        background: #222;
        line-height: 1.5em;
        -moz-tab-size: 4;
        -o-tab-size: 4;
        tab-size: 4;
        -webkit-hyphens: none;
        -moz-hyphens: none;
        -ms-hyphens: none;
        hyphens: none;
      }
      @media (prefers-color-scheme: dark) {
        .Coding code[class*="language-"],
        .Coding pre[class*="language-"] {
          background: #141432;
        }
      }
      .Coding code[class*="language-"]::-moz-selection,
      .Coding pre[class*="language-"]::-moz-selection,
      .Coding code[class*="language-"] ::-moz-selection,
      .Coding pre[class*="language-"] ::-moz-selection {
        background: #363636;
      }
      .Coding code[class*="language-"]::selection,
      .Coding pre[class*="language-"]::selection,
      .Coding code[class*="language-"] ::selection,
      .Coding pre[class*="language-"] ::selection {
        background: #363636;
      }
      .Coding :not(pre) > code[class*="language-"] {
        white-space: normal;
        border-radius: 0.2em;
        padding: 0.1em;
      }
      .Coding pre[class*="language-"] {
        overflow: auto;
        position: relative;
        margin: 0.5em 0;
        padding: 1.25em 1em;
      }
      .Coding .language-css > code,
      .Coding .language-sass > code,
      .Coding .language-scss > code {
        color: #fd9170;
      }
      .Coding [class*="language-"] .namespace {
        opacity: 0.7;
      }
      .Coding .atrule {
        color: #c792ea;
      }
      .Coding .attr-name {
        color: #ffcb6b;
      }
      .Coding .attr-value {
        color: #a5e844;
      }
      .Coding .attribute {
        color: #a5e844;
      }
      .Coding .boolean {
        color: #c792ea;
      }
      .Coding .builtin {
        color: #ffcb6b;
      }
      .Coding .cdata {
        color: #80cbc4;
      }
      .Coding .char {
        color: #80cbc4;
      }
      .Coding .class {
        color: #ffcb6b;
      }
      .Coding .class-name {
        color: #f2ff00;
      }
      .Coding .comment {
        color: #616161;
      }
      .Coding .constant {
        color: #c792ea;
      }
      .Coding .deleted {
        color: #ff6666;
      }
      .Coding .doctype {
        color: #616161;
      }
      .Coding .entity {
        color: #ff6666;
      }
      .Coding .function {
        color: #c792ea;
      }
      .Coding .hexcode {
        color: #f2ff00;
      }
      .Coding .id {
        color: #c792ea;
        font-weight: bold;
      }
      .Coding .important {
        color: #c792ea;
        font-weight: bold;
      }
      .Coding .inserted {
        color: #80cbc4;
      }
      .Coding .keyword {
        color: #c792ea;
      }
      .Coding .number {
        color: #fd9170;
      }
      .Coding .operator {
        color: #89ddff;
      }
      .Coding .prolog {
        color: #616161;
      }
      .Coding .property {
        color: #80cbc4;
      }
      .Coding .pseudo-class {
        color: #a5e844;
      }
      .Coding .pseudo-element {
        color: #a5e844;
      }
      .Coding .punctuation {
        color: #89ddff;
      }
      .Coding .regex {
        color: #f2ff00;
      }
      .Coding .selector {
        color: #ff6666;
      }
      .Coding .string {
        color: #a5e844;
      }
      .Coding .symbol {
        color: #c792ea;
      }
      .Coding .tag {
        color: #ff6666;
      }
      .Coding .unit {
        color: #fd9170;
      }
      .Coding .url {
        color: #ff6666;
      }
      .Coding .variable {
        color: #ff6666;
      }

      /*# sourceMappingURL=text.css.map */
    </style>

    <!-- Include after Vue (before closing body) -->
    <script src="https://unpkg.com/vue-fullpage.js/dist/vue-fullpage.min.js"></script>
    <title>NCHU|200hubðŸ˜…</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
